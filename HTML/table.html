<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
            }

            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,2800 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Indian Ocean</td>
                    <td>Don't know</td>
                    <td>Don't know</td> 
                </tr>
            </tbody>
        </table>
    </body>
</html>
